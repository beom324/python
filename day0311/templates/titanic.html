<!--pclass       sex      age     sibsp   parch   fare    embarked    who-->

<form method="post" action="/titanic">

    함께 승선한 자녀 부모의 수 : <input type="number" name="parch"><br>
    요금 : <input type="text" name="fare"><br>
    승선 부두 : <select name="embarked"><option value="C">C</option><option VALUE="Q">Q</option><option VALUE="S">S</option></select><br>
    구분 : <select name="who"><option value="man">man</option><option value="woman">woman</option><option value="child">child</option></select><br>
    <input type="submit" value="확인하기">

</form>
